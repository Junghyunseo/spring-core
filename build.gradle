plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2' // 스프링 부트 버전 관련 정보
	id 'io.spring.dependency-management' version '1.1.4' // 의존 관계 관련 정보
}

group = 'hello'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
